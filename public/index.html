<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Figma extract text</h1>

    <div class="container">
            <div class="row">
              <div class="col-sm">
                    <div class="card" style="width: 24rem;">
                            <img class="card-img-top" src="./account_settings.png" alt="Account settings">
                            <div class="card-body">
                              <p class="card-text">Need to open account setting</p>
                            </div>
                          </div>
              </div>
              <div class="col-sm">
                    <div class="card" style="width: 24rem;">
                            <img class="card-img-top" src="./add_token.png" alt="Account settings">
                            <div class="card-body">
                              <p class="card-text">Need to create and copy personal token</p>
                            </div>
                          </div>
              </div>
            </div>
          </div>





    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Api personal token</span>
        </div>
        <input type="text" id="token" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <label for="basic-url">Figma document id</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="figma-url-prepend">https://www.figma.com/file/</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        <div class="input-group-append">
                <span class="input-group-text" id="figma-url-append">/documentTitle?node-id=0%3A1</span>
            </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" id="extract">Extract text</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        

        $('#extract').click(() => {
            const fileId = $('#basic-url').val();
            const token = $('#token').val();
            if (!fileId.length || !token.length) {
                alert('Need to provide correct file and token');
                return;
            }
            
            fetch(`/extractText/${fileId}/${token}`).then((res) => {
            console.log('file is ready!', res);
            
            window.open('/figma_text_layers.xlsx')
        })
        })
    
    </script>
  </body>
</html>
